<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <header>
        <nav id="page-nav">
            <a href="Index.html" id="home">HOME</a>
        </nav>
        <h1>Contact</h1>
        <img src="image/contact.png" alt="mail with angel wings">
    </header>



    <section>
        <h2>Reach out to us!</h2>
        <form id="contactForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required> <br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required> <br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required> <br>

            <label for="confirmEmail">Confirm Email:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm your email address" required> <br>

            
            <label for="question">Share-A-Question:</label>
            <textarea id="question" name="question" placeholder="Type your question here"></textarea> <br>

            
            <input type="submit" value="Submit">
        </form>
    </section>

    <aside id="social-media">
        <h2>Follow us on Social Media!</h2>
                <ul>
                    <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
                    <li><a href="https://www.twitter.com/" target="_blank">Twitter</a></li>
                    <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                </ul>
    </aside>
